{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<h1 class="title">Sign Up</h1>

<form action="" method="post" name="sign_up">
    <div class="field">
        <label for="username" class="label">Username</label>
        <div class="control">
            <input type="text" name="username" class="input" required="required"/>
        </div>
    </div>

    <div class="field">
        <label for="password" class="label">Password</label>
        <div class="control">
            <input type="password" name="password" class="input" required="required"/>
        </div>
    </div>
    <div class="field is-grouped">
        <div class="control">
            <button class="button is-primary is-small">Sign Up</button>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
            <div class="message_flash" style="color:white">{{ message }}</div>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>
    </div>
</form>
{% endblock %}
