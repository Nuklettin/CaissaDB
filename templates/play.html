{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<h1 class="title">Play a Game</h1>

<form action="" method="post" name="play">
    <div class="field">
        <label for="username" class="label">Username</label>
        <div class="control">
            <input type="text" name="username" class="input"/>
        </div>

    </div>
    <div class="field">
        <label for="time_format" class="label">Time Format</label>
        <br>
        <input type="radio" id="bullet" name="time" value="bullet">
        <label for="bullet">Bullet</label><br>
        <input type="radio" id="blitz" name="time" value="blitz">
        <label for="blitz">Blitz</label><br>
        <input type="radio" id="rapid" name="time" value="rapid">
        <label for="rapid">Rapid</label> <br>
        <input type="radio" id="classic" name="time" value="classic">
        <label for="classic">Classic</label>
    </div>
     <div class="field is-grouped">
            <div class="control">
                <button class="button is-primary is-small">Play</button>
            </div>
     </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flashes">
        {% for message in messages %}
        <div class="message_flash" style="color:white">{{ message }}</div>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</form>
{% endblock %}
